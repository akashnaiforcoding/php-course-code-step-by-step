<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
</head>
<body>
    <form action="./form.php" method="post">
        <input type="text" name="username" placeholder="Enter username">
        <br> 
        <br> 
        <input type="email" name="email" placeholder="Enter Email">
        <br> 
        <br> 
        <input type="password" name="password" placeholder="Enter password">
        <br> 
        <br> 
        <input type="checkbox" name="skills[]" value="JAVA"><span>JAVA</span>
        <br> 
        <input type="checkbox" name="skills[]" value="CPP"><span>CPP</span>
        <br> 
        <input type="checkbox" name="skills[]" value="Javascript"><span>Javascript</span>
        <br> 
        <input type="checkbox" name="skills[]" value="PYTHON"><span>PYTHON</span>
        <br> 
        <br> 
        <input type="radio" name="gender" value="male"><span>Male</span>
        <br> 
        <input type="radio" name="gender" value="female"><span>Female</span>
        <br> 
        <select name="city">
            <option >Select Your state</option>
            <option value="gujarat">Gujarat</option>
            <option value="noida">Noida</option>
            <option value="delhit">Delhi</option>
            <option value="maharastra">Maharastra</option>
        </select>
        <br> 
        <br> 
        <textarea name="bio" id="bio"></textarea>
        <br> 
        <br> 
        <button>Signup</button>

    </form>
</body>
</html>
